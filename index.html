<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" href="https://image.shutterstock.com/image-vector/quiz-comic-pop-art-style-260nw-1506580442.jpg" type="image/gif">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <Main class="container-fluid Main" >
    <div class="container">
        <div class="row">
         <label  style="display: none;" >Number of Questions:</label>
         <input style="display: none;" value="10" class="text-center" id="numberofquestions" name="numberofquestions" type="number" ></input> <br>
     
         <label>Select Category</label>
         <!-- <input id="SelectCategory" name="SelectCategory" type="text"> -->
         <select  name="trivia_category" id="SelectCategory" class="form-control col-md-6 text-center">
             <option value="0">Any Category</option>
             
             <option value="9">General Knowledge</option>
             <option value="10">Entertainment: Books</option>
             <option value="11">Entertainment: Film</option>
             <option value="12">Entertainment: Music</option>
             <option value="13">Entertainment: Musicals &amp; Theatres</option>
             <option value="14">Entertainment: Television</option>
             <option value="15">Entertainment: Video Games</option>
             <option value="16">Entertainment: Board Games</option>
             <option value="17">Science &amp; Nature</option>
             <option value="18">Science: Computers</option>
             <option value="19">Science: Mathematics</option>
             <option value="20">Mythology</option>
             <option value="21">Sports</option>
             <option value="22">Geography</option>
             <option value="23">History</option>
             <option value="24">Politics</option>
             <option value="25">Art</option>
             <option value="26">Celebrities</option>
             <option value="27">Animals</option>
             <option value="28">Vehicles</option>
             <option value="29">Entertainment: Comics</option>
             <option value="30">Science: Gadgets</option>
             <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
             <option value="32">Entertainment: Cartoon &amp; Animations</option>
                     </select><br>
         <label>Select Difficulty:</label>
         <!-- <input id="SelectDifficulty" name="SelectDifficulty" type="text"> -->
         <select name="trivia_difficulty" id="SelectDifficulty" class="form-control  col-md-6 text-center">
             <option value="0">Any Difficulty</option>
             <option value="easy">Easy</option>
             <option value="medium">Medium</option>
             <option value="hard">Hard</option>
         </select> <br>
     <div style="display:none">
         <label>Select Type:</label>
         <!-- <input id="SelectType" name="SelectType" type="text"> -->
         <select name="trivia_type" id="SelectType" class="form-control  col-md-6 text-center">&gt;
             <option value="0">Any Type</option>
             <option value="multiple">Multiple Choice</option>
             <option value="boolean">True / False</option>
         </select> <br>
         <label>Select Encoding:</label> 
         <!-- <input id="SelectEncoding" name="SelectEncoding" type="text"> -->
         <select name="trivia_encode" id="SelectEncoding" class="form-control  col-md-6 text-center">&gt;
             <option value="default">Default Encoding</option>
             <option value="urlLegacy">Legacy URL Encoding</option>
             <option value="url3986">URL Encoding (RFC 3986)</option>
             <option value="base64">Base64 Encoding</option>
         </select> <br>
     </div>
             <button onclick="fun()">Submit</button>
 
     
     
        </div>
    </div>
 </Main>







        
    <h6 class="text-center" id="link"></h6>
  
    <div class="col-md-12" id="TitlePoint" style="display: none;">
        <input style="display: none;" id="computerScore" value="0">
        <div class="container-fluid">
           
            <div class="text-center Point header row"  id="myHeader" 
            style="font-size: 40px;"
            ><a class="col-md-6"> Answer 10/<span id="Pointer">0 </span> <i style="color: rgb(67, 156, 67);"class="fas fa-check"></i></a>
         <a class="col-md-6" onclick="fun()">Restart</a>
            </div> 
         
        </div>
    </div>

 <div class="container-fluid Test">
    <div class="container">
        <div id="result" class="row">
      
           
        </div>
      </div> 
 </div>

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>


</body>
</html>
